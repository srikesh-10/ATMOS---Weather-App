<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmosphere | Premium Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">Atmos</div>
    </nav>

    <div class="app-container">
        <div class="weather-card glass">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search City..." autocomplete="off">
                <button id="search-btn" aria-label="Search">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
            <div class="header">
                <h2 id="location">Locating...</h2>
                <div class="date" id="date"></div>
                <div class="local-time" id="local-time"></div>
                <span id="day-night-icon" class="mode-icon"></span>
            </div>

            <div class="weather-main">
                <div class="icon-container" id="weather-icon">
                    <!-- Icon will be injected here -->
                    <div class="loader"></div>
                </div>
                <h1 class="temperature" id="temperature">--Â°</h1>
                <p class="condition" id="condition">Scanning Skies</p>
            </div>

            <div class="details-grid">
                <div class="detail-item">
                    <span class="label">Wind</span>
                    <span class="value" id="wind">-- km/h</span>
                </div>
                <div class="detail-item">
                    <span class="label">Elevation</span>
                    <span class="value" id="elevation">-- m</span>
                </div>
            </div>

            <div id="map"></div>
        </div>

        <div class="error-message hidden" id="error-message">
            <p>Unable to retrieve weather data. Please enable location access.</p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js"></script>
</body>

</html>
